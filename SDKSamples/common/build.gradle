plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 50
        versionName "5.0"

        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    kotlinOptions {
        freeCompilerArgs = ['-Xjvm-default=compatibility']
        jvmTarget = "1.8"
    }

    packagingOptions {
        pickFirst 'META-INF/main_debug.kotlin_module'
        pickFirst 'META-INF/main_release.kotlin_module'
        pickFirst 'META-INF/atomicfu.kotlin_module'
    }

    buildFeatures {
        dataBinding true
    }

    kapt {
        correctErrorTypes = true
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    /*api ("com.bold360ai-sdk.core:sdkcore:4.2.+"){changing = true}
    api ("com.bold360ai-sdk.core:accessibility:4.2.+"){changing = true}
    api ("com.bold360ai-sdk.conversation:engine:4.2.+"){changing = true}
    api ("com.bold360ai-sdk.conversation:chatintegration:4.2.+"){changing = true}
    api ("com.bold360ai-sdk.conversation:ui:4.2.+"){changing = true}*/

    api ("com.nanorep.devcore:sdkcore:4.3.+"){changing = true}
    api ("com.nanorep.devconversation:engine:4.3.+"){changing = true}
    api ("com.nanorep.devconversation:chatintegration:4.3.+")//{changing = true}
    api ("com.nanorep.devconversation:ui:4.3.+"){changing = true}

    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.0'
    api 'android.arch.lifecycle:extensions:1.1.1'
    api 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.0'
    api 'androidx.lifecycle:lifecycle-extensions:2.2.0'

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.1' // according to dependencies usage
    api 'androidx.core:core-ktx:1.3.2'

    api 'androidx.fragment:fragment-ktx:1.3.0'

    api 'androidx.appcompat:appcompat:1.3.0-rc01'
    api 'androidx.recyclerview:recyclerview:1.1.0'

    api 'com.google.android.material:material:1.2.0' // upgrade cause messed up chat bubbles

    api 'androidx.constraintlayout:constraintlayout:2.0.4'

    api 'com.google.code.gson:gson:2.8.6'
    api 'androidx.multidex:multidex:2.0.1'

    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}